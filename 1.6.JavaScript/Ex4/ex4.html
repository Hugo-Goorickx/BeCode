        <script>
            function pickLearner(inputAr, n)
            {
                let array_out = [];
                let rand;
                if (n > inputAr.length || n <= 0)
                    return null;
                for (let i = 0; i < n; i++)
                {
                    rand = inputAr[Math.floor(Math.random() * inputAr.length)];
                    while (array_out.includes(rand))
                        rand = inputAr[Math.floor(Math.random() * inputAr.length)];
                    array_out.push(rand);
                }
                return array_out;
            }
